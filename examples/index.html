<!doctype html>
<html>

<head>
	<title>BlendCSS</title>

	<link rel='stylesheet' href='../dist/blend.css'>
	<script src='../dist/blend.js'></script>

	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Fira+Sans:400,300,300italic,400italic,500,500italic'>
</head>

<body>
	<nav class='floating purple'>
		<div class='container'>
			<h3 class='on-the-left'>BlendCSS</h3>

			<div class='on-the-right'>
				<a class='flat button that-ripples'>secondary</a>
				<a class='pink button that-ripples'>primary</a>
			</div>
		</div>
	</nav>

	<main>
		<h1 class='pink'>Huge</h1>
		<h2>Massive</h2>
		<h3>Very Big</h3>
		<h4>Big</h4>
		<h5>Heading</h5>
		<h6>Subheading</h6>
		<p>Regular</p>

		<a class='button that-ripples'>Button that ripples</a>

		<a class='red button that-ripples'>red Button that ripples</a>

		<a class='orange button that-ripples'>orange button that ripples</a>

		<a class='blue button'>blue button</a>

		<a class='green button'>green button</a>

		<a class='disabled button'>Disabled Button</a>

		<a class='flat button that-ripples'>Flat Button that ripples</a>

		<a class='pink circular button'>circle</a>

		<div class='red hoverable card'>
			<h5>Hello!</h5>

			<p>
				I am a red, hoverable card.
			</p>
		</div>
	</main>
</body>

</html>
